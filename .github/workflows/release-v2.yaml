# .github/workflows/release.yml
name: goreleaser

on:
  push:
    # run only against v2 tags
    tags:
      - main

permissions:
  contents: write
  packages: write
  issues: write
  id-token: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      # - uses: sigstore/cosign-installer@v3.7.0
      # - name: dockerhub-login
      #   if: startsWith(github.ref, 'refs/tags/v')
      #   uses: docker/login-action@v3
      #   with:
      #     username: ${{ secrets.DOCKER_USERNAME }}
      #     password: ${{ secrets.DOCKER_PASSWORD }}
      # - name: ghcr-login
        # if: startsWith(github.ref, 'refs/tags/v')
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.TOKEN }}

      - name: Get Tailscale version
        run: echo "TAILSCALE_VERSION=$(go list -m tailscale.com | awk '{print $2}')" >> $GITHUB_ENV

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release -f .goreleaser-nolatest.yaml --skip validate --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOCKER_PASSWORD: $${{ secrets.DOCKER_PASSWORD }}
          DOCKER_USERNAME: $${{ secrets.DOCKER_USERNAME }}
          TAILSCALE_VERSION: ${{ env.TAILSCALE_VERSION }}

